<!DOCTYPE html>
<html lang="en">
{% load static %}
    {% block content %}
    {% include 'Core/navbar.html'%}
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="{% static 'style.css' %}" rel="stylesheet" />
        <link href="{% static 'styles2.css' %}" rel="stylesheet" />
        
        
       <div class = "papiezowka112"><h2 class = "tekstdolny">Sprawdź gorące oferty w swojej okolicy!</h2></div>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    {% for offer, img in agg %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="{{ img.image_data.url }}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{ offer.title }}</h5>
                                    <!-- Product price-->
                                    {{ offer.cost }}zł
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'single_offer' announcement_id=offer.id %}">Umów się</a></div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        {% include 'Core/footer.html'%}
        <script src="js/scripts.js"></script>
    {% endblock content %}
